<div ng-controller="menuTopCtrl" class="myTopMenu">

    <div class="row" style="padding:0;">
        <div class="col-xs-3 mainBox my-offset" style="padding-left:0;">
            <a href="#/app/home"><img src="img/bluebox1.png" class="my-img-responsive"></a>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-4">
                <ul style="margin-top: 31px;">
                    <li class="menu-item gen"><a href="#/app/general/intro">ÍNDICE</a></li>

                </ul>
            </div>
            <div class="col-xs-4">
                <ul style="margin-top: 31px;">
                    <li class="menu-item img"><a href="#/app/imagenes">GALERÍA</a></li>

                </ul>
            </div><div class="col-xs-4">
            <ul style="margin-top: 31px;">
                <li class="menu-item sin"><a href="#/app/autorsum">DE LOS AUTORES</a></li>

            </ul>
        </div>
        </div>
        <div class="col-xs-3">

            <!--<img ng-click="openExit();" id="close" src="./img/close-icon/3.png">-->
            <div class="inicio">
                <a href="#/app/home"> INICIO</a>
            </div>
            <h4 ng-click="openExit()" id="close-home1" >SALIR</h4>

            <div class="top-right">
                <a href="#/app/creditos">CRÉDITOS</a>
                <!-- <div class="dot"></div>
                <a href="#">SONIDO</a>  -->
            </div>

            <div class="top-right-search">
                <form class="form-inline" role="form">
                    <div class="form-group has-feedback">
                        <input ng-minlength="3" ng-keyup="goEnter($event,searchString)" type="text" class="form-control" ng-model="searchString" placeholder="" name="mysearch">
                        <span ng-click="openSearch(searchString);" class="glyphicon glyphicon-search form-control-feedback lens"></span>  <br>
                        <span class="error" ng-show="error">Al menos tres caracteres !</span>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <div style="background: #ccc;" class="md-modal md-search md-effect-1" id="modal-1" >
        <div class="md-content">

        <span class="myclose-modal md-close" ng-click="closeSearch();">
        </span>
            <span ng-show="total.length" class="modalHead"> Se encontraron {{ total.length }} resultados </span>

            <div class="load-modal">
                <ul class="data-ctrl">
                    <li ng-click="openPage(i,true,searchString);" class="lisearch" dir-paginate="i in items | searchFor:searchString | itemsPerPage:4 as results">
                        <span class="searchT">{{i.title | uppercase}}</span>
                        <p class="searchP" ng-bind-html="highlights (i.content, searchString)"></p>
                    </li>
                    <li ng-show="!results || !searchString">
                        <p>No se han encontrado resultados</p>
                    </li>
                </ul>
            </div>
            <div class="pag-control">
                <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true" ng-show="results">
                </dir-pagination-controls>
            </div>

        </div>
    </div>

    <div style="background: #333;" class="md-modal md-exit md-effect-1" id="exit-modal" >

        <div class="md-content">

            <div class="load-modal fuente2">

                <p>¿ Desea salir ?</p>

                <div class="row">
                    <div ng-click="exitApp()" class="col-50 exitLeft">Sí</div>
                    <div ng-click="closeExit()" class="col-50 exitRight">No</div>
                </div>

            </div>

        </div>
    </div>

    <div class="md-overlay exit-overlay" ng-click="closeExit()"></div>

    <div class="md-overlay search-overlay" ng-click="closeSearch()"></div>

</div><!-- close  menuTop  scope  div -->
